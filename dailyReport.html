<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripting.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="styling.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="overlay">
            <div class="cv-spinner">
                <span class="spinner"></span>
            </div>
        </div>
        <div id="wrapper">
            <div id="row1">
				<input id="how_many_days" type="number" placeholder="How many days" autocomplete="off" />
				<input id="trackerSubmit" type="submit" value="Get Report" />
			</div>
			<div id="row2">
				<input type="text" id="datepicker" placeholder="Which Date" autocomplete="off" />
				<input id="dateSubmit" type="submit" value="Get Report" />
			</div>
			<div id="row3">
				<input type="radio" id="p01" class="investor" name="investorName" value="tumpu" checked/><label for="p01">Tumpu</label>
				<input type="radio" id="p02" class="investor" name="investorName" value="ria" /><label for="p02">Ria</label>
				<input type="radio" id="p03" class="investor" name="investorName" value="maa" /><label for="p03">Maa</label>
			</div>
			<div id="row4">
				<table id="records_table"></table>
				<div class="error" id="myError"><span>Something went wrong.. Please try again after sometime..</span></div>
				<div class="warning" id="dateWarning"><span>No data found for this date..</span></div>
				<div class="warning" id="inputWarning"><span>Please choose correct input..</span></div>
			</div>
        </div>
    </body>
</html>
