<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripting.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="styling.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="overlay">
            <div class="cv-spinner">
                <span class="spinner"></span>
            </div>
        </div>
        <div id="wrapper">
            <div id="dv-01">
                <input id="how_many_days" type="number" placeholder="How many days?" autocomplete="off" />
                <input id="trackerSubmit" type="submit" value="Get Daily Report" />
            </div>
            <div id="dv-02">
                <input type="text" id="datepicker" placeholder="Choose Date" autocomplete="off" />
                <input id="dateSubmit" type="submit" value="Choose your date" />
            </div>
            <div id="dv-03">
                <table id="records_table"></table>
                <div class="error" id="5xxError"><span>Something went wrong.. Please try again after sometime..</span></div>
                <div class="warning" id="DateWarning"><span>No data found for this date..</span></div>
            </div>
        </div>
    </body>
</html>
